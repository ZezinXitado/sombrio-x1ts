  <style>
    /* Estilo para o Loading Screen */
    body {
      background-color: #0d1117; /* Cor de fundo combinando com o app */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db; /* Cor principal do seu app */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading-indicator" class="loader"></div>

  <script src="flutter_bootstrap.js" async></script>
</body>
