<!DOCTYPE html>
<html>
<head>
  <base href="/sombrio-x1ts/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Sombrio X1TS - Ultimate Gaming Panel">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="sombrio_x1ts">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SOMBRIO X1TS</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Estilo de pré-carregamento para não dar tela branca */
    body {
      background-color: #050505;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'monospace';
    }

    .loading-container {
      text-align: center;
    }

    .loader {
      border: 3px solid #1a1a1a;
      border-top: 3px solid #a020f0; /* Roxo do painel */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
      box-shadow: 0 0 15px rgba(160, 32, 240, 0.4);
    }

    .loading-text {
      color: #a020f0;
      font-size: 14px;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: bold;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loader"></div>
    <div class="loading-text">Iniciando Sistema...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
